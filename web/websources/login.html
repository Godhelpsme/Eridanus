<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <title>
    登录到 Eridanus WebUI
  </title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <script src="https://fastly.jsdelivr.net/npm/js-sha3@0.8.0/build/sha3.min.js"></script>
</head>

</head>

<body class="bg-gray-200">
  <script src="./assets/js/common.js"></script>
  <div id="loading-screen">
    <div class="loading-icon"></div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
      style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">登录到 Eridanus WebUI</h4>
                </div>
              </div>
              <div class="card-body">
                <div class="input-group input-group-outline my-3">
                  <!-- <label class="form-label">账户</label> -->
                  <input type="text" class="form-control" id="account" placeholder="账户">
                </div>
                <div class="input-group input-group-outline mb-5">
                  <!-- <label class="form-label">密码</label> -->
                  <input type="password" class="form-control" id="password" placeholder="密码">
                </div>
                <div class="text-center">
                  <button type="button" id="login" class="btn bg-gradient-dark w-100 my-4 mb-2">登录</button>
                </div>
                <p class="mt-4 text-sm text-center">
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="position-fixed top-1 end-1 z-index-2" id="alert-container"></div>
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="./assets/js/material-dashboard.js?v=3.2.0"></script>
  <script src="./assets/js/application/login.js"></script>
</body>

</html>
